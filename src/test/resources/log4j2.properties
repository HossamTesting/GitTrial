# === Basic Configuration Metadata ===
name = PropertiesConfiguration

# === Console Appender ===
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %-4p [%t] [%X{TestName}] [%M] - %c{1}:%L - %m%n
appender.console.filter.threshold.type = ThresholdFilter
appender.console.filter.threshold.level = WARN

# === File Appender for all log levels ===
appender.allFile.type = File
appender.allFile.name = LOGFILE_ALL
appender.allFile.fileName = Logs/application.log
appender.allFile.layout.type = PatternLayout
appender.allFile.layout.pattern = %-4p [%t] [%X{TestName}] [%M] %d{yyyy-MM-dd HH:mm:ss -} %c{1}:%L -%n %m%n
appender.allFile.append = false

# === File Appender for only WARN and ERROR ===
appender.warnErrorFile.type = File
appender.warnErrorFile.name = LOGFILE_WARN_ERROR
appender.warnErrorFile.fileName = Logs/warn_error_logs.log
appender.warnErrorFile.layout.type = PatternLayout
appender.warnErrorFile.layout.pattern = %-4p [%t] [%X{TestName}] [%M] %d{yyyy-MM-dd HH:mm:ss} %c{1}:%L -%n %m%n
appender.warnErrorFile.append = false
appender.warnErrorFile.filter.threshold.type = ThresholdFilter
appender.warnErrorFile.filter.threshold.level = WARN

# === Root Logger ===
rootLogger.level = info
rootLogger.appenderRefs = stdout, logfile_all, logfile_warn_error
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.logfile_all.ref = LOGFILE_ALL
rootLogger.appenderRef.logfile_warn_error.ref = LOGFILE_WARN_ERROR

# === Explanation of Log Pattern Placeholders ===
# %-4p                : The log level (e.g., INFO, DEBUG), left-aligned and padded to 4 characters.
# [%t]                : The name of the thread generating the log event.
# [%X{TestName}]      : Value from the Thread Context Map (MDC) for key 'TestName', typically the test method name.
# [%M]                : The name of the method from which the log statement was issued.
# %d{...}             : The date and time the log entry was created. Format can vary (e.g., yyyy-MM-dd HH:mm:ss).
# %c{1}               : The logger's name, truncated to the first package/class level (e.g., MyClass instead of com.example.MyClass).
# %L                  : The line number in the source code where the log call occurred.
# %m                  : The actual log message content.
# %n                  : A new line (platform-dependent line separator).